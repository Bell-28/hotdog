<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #d2f8f6, #68a9e1);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    .logo h2 {
      color: #0077cc;
    }

    .login-box {
      background: white;
      margin-top: 40px;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box .forgot {
      text-align: right;
      font-size: 12px;
      margin-top: -14px;
      margin-bottom: 20px;
      color: #555;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #111;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .login-box button:hover {
      background: #333;
    }

    .signup {
      text-align: center;
      font-size: 13px;
    }

    .signup a {
      color: #0077cc;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="images/logo.png" alt="Logo" />
    <h2>WATER DELIVERY</h2>
  </div>

  <div class="login-box">
    <h2>Login</h2>

    <form onsubmit="handleLogin(event)">
      <label for="mobile">Enter your mobile number</label>
      <input type="tel" id="mobile" placeholder="+91 09123-456-7890" required />

      <label for="password">Enter your password</label>
      <input type="password" id="password" placeholder="***********" required />

      <div class="forgot"><a href="#">forgot password?</a></div>

      <button type="submit">Login</button>
    </form>

    <div class="signup">
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;
      alert(`Logging in with:\nMobile: ${mobile}\nPassword: ${password}`);
      // You can redirect or add backend calls here
    }
  </script>

</body>
</html>
